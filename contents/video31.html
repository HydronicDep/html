<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../desafio/ProjetoLogin/style.css">
    <link rel="stylesheet" href="../desafio/ProjetoLogin/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="photo">

            </div>
            <div id="formulario">
                <h1>Login:</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar seu painel de usuário.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"><span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu Email" autocomplete="email" minlength="8" maxlength="16">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="pass" id="ipass" required placeholder="Sua Senha" autocomplete="current-password" minlength="8" maxlength="16">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a Senha <span class="material-symbols-outlined">Lock</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
