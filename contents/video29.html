<!DOCTYPE html>
    <html lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/video29.css">
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }

            p, input, label, fieldset {
                padding: 16px;
            }

            hr, h1, h2, h3, fieldset {
                margin: 25px;
            }

            .esportes > label {
                padding: 0px 0px;
            }

            .esportes {
                padding: 0px;
            }

        </style>
    </head>
    <body>
        <main>
            <h1>Criando Formularios</h1>
            <h2>Básico</h2>
            <form action="cadastro.php" autocomplete="off" method="post"> <!-- method : get (aparece na url) / post (não aparece na url)-->
                <p>
                    <label for="inome">Nome: </label>
                        <input type="text" name="nome" id="inome">
                </p>
                <p>
                    <label for="isobre">Sobrenome: </label>
                        <input type="text" name="sobre" id="isobre">
                </p>
                <input type="submit" value="Enviar">
            </form>
            <hr>
            <h2>Com Obrigatoriedade</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p><label for="iuso">Usuário: * <input type="text" name="usu" id="iusu" required minlength="8" maxlength="18" size="25" placeholder="Seu Usuario:" autocomplete="username"></label></p>
                <p><label for="ipas">Senha: * <input type="password" name="pas" id="ipas" required minlength="8" maxlength="16" size="25" placeholder="Sua Senha:" autocomplete="current-password"></label></p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Formulario Variado</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="inome"> Nome Completo: * <input type="text" name="nome" id="inome" placeholder="Nome sem Abreviações" required></label>
                </p>
                <p>
                    <label for="imedia">Média: <sup>(</sup>*<sup>)</sup> <input type="number" name="media" id="imedia" required min="0" max="10" step="0.25" value="5"></label>
                </p>
                <p>
                    <label for="imes">Periodo Letivo: <sup>(</sup>*<sup>)</sup> <input type="month" name="mes" id="imes" required value="2001-01"></label>
                </p>
                <p>
                    <label for="idia">Dia: <sup>(</sup>*<sup>)</sup> <input type="date" name="data" id="idia" required value="2001-01-01"></label>
                </p>
                <p>
                    <label for="ihora">Horario: <sup>(</sup>*<sup>)</sup> <input type="time" name="hora" id="ihora" required value="00:00"></label>
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Formulario com Telefone e Email</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p>
                        <label for="inome"> Nome Completo: * <input type="text" name="nome" id="inome" placeholder="Nome sem Abreviações" required></label>
                    </p>
                    <p>
                        <label for="iemail">Email: * <input type="email" name="email" id="iemail" required autocomplete="email"></label>
                    </p>
                    <!-- estudar mais sobre RegEx -->
                    <p>
                        <label for="itelefone">Telefone: * <input type="tel" name="telefone" id="itelefone"
                        pattern="^\(\d{2}\)\d{4,5}-\d{4}" placeholder="(xx)xxxxx-xxxx"></label>
                    </p>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Check box e Radio</h2>
            <form action="cadastro.php" method="post" autocomplete="off">
                <fieldset class="esportes">
                    <legend>Gênero:</legend>
                    <input type="radio" name="genero" id="ihomem"><label for="ihomem"> Homem</label><br>
                    <input type="radio" name="genero" id="imulher"><label for="imulher"> Mulher</label><br>
                    <input type="radio" name="genero" id="ioutros" checked><label for="ioutros"> Outros</label><br>
                </fieldset>
                <fieldset class="esportes">
                    <legend>Esportes Favoritos:</legend>
                    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label> <br>
                    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label> <br>
                    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label> <br>
                    <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis</label> <br>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Ultimos Elementos do Curso</h2>
            <form action="cadastro.php" method="post">
                <p>
                    <label for="icolo">Cor Favorita: <input type="color" class="esportes" name="colo" id="icolo" value="#ff00ff"></label>
                </p>
                <p>
                    <label for="inivel">Nivel de Satisfação: <input type="range" class="esportes" name="nivel" id="inivel" value="1" min="1" max="5"></label>
                </p>
                <p>
                    <!-- File só pode ser usado no method : POST -->
                    <label for="ifoto">Foto de Perfil: <input type="file" name="foto" id="ifoto"></label>
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Fora das Tags INPUT</h2>
            <form action="cadastro.php" method="post">
                <p>
                    <label for="iest">Estado: <select name="est" id="iest">
                        <option value="">- Selecione um Estado -</option>
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espirito Santo</option>
                        </optgroup>
                    </select></label>
                </p>
                <p>
                    <label for="iprof">Profissão: <input type="text" name="prof" id="iprof" list="profs"></label>
                    <datalist id="profs">
                        <option>Administrador</option>
                        <option>Comtabilizador</option>
                        <option>Uber</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Mensagem: </label> <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Text"></textarea>
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Aprendendo os Output</h2>
            <form action="cadastro.php" method="post">
                <p>
                    <label for="in1">Numero 1: </label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="in2">Numero 2: </label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <output name="soma" id="isoma">0</output>
                </p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <hr>
            <h2>Outra funcionabilidade</h2>
            <form action="cadastro.php" method="post">
                <p>
                    <label for="inumb1">Numero 1: </label>
                    <input type="range" name="numb1" id="inumb1" min="0" max="100" value="25" 
                    oninput="ival1.innerHTML = Number(inumb1.value)">
                    <output id="ival1">50</output>
                </p>
                <p>
                    <label for="inumb2">Numero 2: </label>
                    <input type="range" name="numb2" id="inumb2" min="0" max="100" value="25" 
                    oninput="ival2.innerHTML = Number(inumb2.value)">
                    <output id="ival2">50</output>
                </p>
                <p>
                    <label for="iidade">Ano que Você Nasceu: </label>
                    <input type="number" name="idade" id="iidade" min="1900" max="2024" value="2000" 
                    oninput="iidadec.innerHTML = 'Sua Idade: ' + Number(2024 - (Number(iidade.value)))">
                    <output id="iidadec">Sua Idade: 0</output>
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </main>
    </body>
</html>
